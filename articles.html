<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>記事一覧｜今すぐ解決ノート</title>

  <style>
    :root{
      --bg:#FFFFFF;
      --text:#333333;
      --muted:#5c5c5c;
      --line:#E8E8E8;
      --navy:#0B2A4A; /* 誠実なネイビー（アクセント1色） */
      --shadow: 0 10px 24px rgba(11,42,74,.10);
      --radius: 14px;
      --max: 1120px;
      --sans: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--sans);
      line-height:1.75;
      letter-spacing:.01em;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    a{ color:inherit; text-decoration:none; }
    a:hover{ text-decoration:underline; text-decoration-thickness: 2px; text-underline-offset: 3px; }

    .skip{
      position:absolute;
      left:-9999px;
      top:auto;
      width:1px; height:1px;
      overflow:hidden;
    }
    .skip:focus{
      left:16px; top:16px;
      width:auto; height:auto;
      padding:10px 12px;
      background:#fff;
      border:2px solid var(--navy);
      border-radius:10px;
      z-index:9999;
      box-shadow: var(--shadow);
    }

    .container{
      max-width:var(--max);
      margin:0 auto;
      padding:0 20px;
    }

    /* ===== Nav ===== */
    .nav{
      position:sticky;
      top:0;
      z-index:100;
      background:rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .nav-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 0;
      gap:16px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
      letter-spacing:.02em;
    }
    .mark{
      width:36px; height:36px;
      border-radius:10px;
      background:var(--navy);
      position:relative;
      flex:0 0 auto;
    }
    .mark:before{
      content:"";
      position:absolute;
      inset:9px;
      border-radius:7px;
      background:#fff;
      opacity:.12;
    }
    .brand small{
      display:block;
      font-weight:600;
      color:var(--muted);
      letter-spacing:0;
      margin-top:2px;
      font-size:12px;
    }

    .menu{
      display:flex;
      gap:18px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .menu a{
      color:var(--muted);
      font-weight:600;
      font-size:14px;
      padding:8px 10px;
      border-radius:10px;
    }
    .menu a:hover{
      color:var(--navy);
      background:rgba(11,42,74,.06);
      text-decoration:none;
    }

    /* ===== Sections ===== */
    section{ padding:72px 0; }
    .section-title{
      font-size:22px;
      margin:0 0 10px;
      letter-spacing:.01em;
    }
    .section-lead{
      margin:0;
      color:var(--muted);
      max-width:72ch;
    }

    /* ===== Hero ===== */
    .hero{ padding:64px 0 72px; }
    .hero-grid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:40px;
      align-items:center;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      color:var(--navy);
      background:rgba(11,42,74,.04);
      font-weight:700;
      font-size:12.5px;
      letter-spacing:.03em;
    }
    .dot{ width:10px; height:10px; border-radius:50%; background:var(--navy); }
    h1{
      margin:14px 0 12px;
      font-size: clamp(30px, 4.2vw, 48px);
      line-height:1.18;
      letter-spacing:.01em;
    }
    .hero p{
      margin:0;
      color:var(--muted);
      font-size:16px;
      max-width: 60ch;
    }
    .cta-row{
      display:flex;
      gap:12px;
      margin-top:22px;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px 16px;
      border-radius:12px;
      border:1px solid var(--navy);
      background:var(--navy);
      color:#fff;
      font-weight:800;
      font-size:14px;
      letter-spacing:.02em;
      box-shadow: 0 10px 24px rgba(11,42,74,.18);
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      cursor:pointer;
    }
    .btn:hover{
      text-decoration:none;
      transform: translateY(-1px);
      box-shadow: 0 14px 34px rgba(11,42,74,.22);
    }
    .btn:active{ transform: translateY(0); box-shadow: 0 10px 24px rgba(11,42,74,.18); }

    .btn-ghost{
      background:#fff;
      color:var(--navy);
      border:1px solid var(--line);
      box-shadow:none;
      font-weight:800;
    }
    .btn-ghost:hover{
      background:rgba(11,42,74,.05);
      border-color: rgba(11,42,74,.18);
    }

    .hero-panel{
      border:1px solid var(--line);
      border-radius: var(--radius);
      background:#fff;
      box-shadow: var(--shadow);
      padding:18px;
    }
    .mini-title{
      margin:0 0 10px;
      font-size:14px;
      letter-spacing:.08em;
      color:var(--navy);
      text-transform: uppercase;
    }
    .mini-list{ margin:0; padding-left: 18px; color:var(--text); }
    .mini-list li{ margin:8px 0; color:var(--muted); }
    .mini-list b{ color:var(--text); }

    /* ===== Cards / grids ===== */
    .grid-cards{
      margin-top:22px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap:18px;
    }
    .card{
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:18px;
      background:#fff;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      box-shadow: var(--shadow);
      border-color: rgba(11,42,74,.18);
    }
    .icon{
      width:44px; height:44px;
      border-radius: 12px;
      background:rgba(11,42,74,.08);
      border:1px solid rgba(11,42,74,.14);
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--navy);
      font-weight:900;
      margin-bottom:12px;
      user-select:none;
    }
    .card h3{ margin:0 0 6px; font-size:16px; letter-spacing:.01em; }
    .card p{ margin:0; color:var(--muted); font-size:14.5px; }

    /* ===== New posts ===== */
    .post-card{
      display:block;
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:18px;
      background:#fff;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .post-card:hover{
      transform: translateY(-2px);
      box-shadow: var(--shadow);
      border-color: rgba(11,42,74,.18);
      text-decoration:none;
    }
    .post-meta{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      color:var(--muted);
      font-size:12.5px;
      margin-bottom:8px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(11,42,74,.03);
      color:var(--navy);
      font-weight:800;
      font-size:12px;
      letter-spacing:.03em;
      user-select:none;
      white-space:nowrap;
    }
    .post-title{
      margin:0 0 6px;
      font-size:16px;
      color:var(--text);
      letter-spacing:.01em;
    }
    .post-desc{
      margin:0;
      color:var(--muted);
      font-size:14.5px;
    }

    /* ===== Profile table ===== */
    .table-wrap{
      margin-top:18px;
      border:1px solid var(--line);
      border-radius: var(--radius);
      overflow:hidden;
      background:#fff;
    }
    table{ width:100%; border-collapse: collapse; font-size:14.5px; }
    th, td{
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      vertical-align:top;
    }
    th{
      width: 220px;
      text-align:left;
      color:var(--navy);
      font-weight:800;
      background: rgba(11,42,74,.03);
    }
    tr:last-child th, tr:last-child td{ border-bottom:none; }
    .note{ color:var(--muted); font-size:13.5px; margin-top:10px; }

    /* ===== Contact (enhanced) ===== */
    .contact-grid{
      margin-top:18px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:18px;
      align-items:start;
    }
    .contact-panel{
      border:1px solid var(--line);
      border-radius: var(--radius);
      background:#fff;
      padding:20px;
    }
    .contact-panel h3{
      margin:0 0 8px;
      font-size:16px;
      color:var(--text);
      letter-spacing:.01em;
    }
    .contact-panel p{ margin:0; color:var(--muted); font-size:14.5px; }
    .contact-list{
      margin:12px 0 0;
      padding-left:18px;
      color:var(--muted);
      font-size:14.5px;
    }
    .contact-list li{ margin:6px 0; }
    .contact-kv{
      margin-top:14px;
      border-top:1px solid var(--line);
      padding-top:14px;
      display:grid;
      gap:10px;
    }
    .kv-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      color:var(--muted);
      font-size:13.5px;
    }
    .kv-row b{ color:var(--text); }
    .email-pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(11,42,74,.03);
      color:var(--text);
      font-weight:700;
      user-select: all;
      overflow-wrap:anywhere;
    }
    .mini-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#fff;
      color:var(--navy);
      font-weight:800;
      font-size:13px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease, background .12s ease;
    }
    .mini-btn:hover{
      background:rgba(11,42,74,.05);
      border-color: rgba(11,42,74,.18);
      text-decoration:none;
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }
    form{
      display:grid;
      gap:12px;
      margin-top:10px;
    }
    label{
      display:grid;
      gap:6px;
      font-size:13px;
      color:var(--muted);
      font-weight:700;
    }
    input, textarea, select{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#fff;
      color:var(--text);
      font: inherit;
      line-height: 1.4;
      transition: border-color .12s ease, box-shadow .12s ease;
    }
    textarea{ min-height: 140px; resize: vertical; }
    input:focus, textarea:focus, select:focus{
      border-color: rgba(11,42,74,.35);
      box-shadow: 0 0 0 4px rgba(11,42,74,.10);
      outline: none;
    }
    .form-row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    .form-actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-top:4px;
    }
    .form-hint{
      margin:0;
      color:var(--muted);
      font-size:12.5px;
    }
    .toast{
      display:none;
      margin-top:10px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#fff;
      color:var(--muted);
      font-size:13px;
    }
    .toast.show{ display:block; }

    /* ===== Footer ===== */
    footer{
      border-top:1px solid var(--line);
      padding:28px 0;
      color:var(--muted);
      font-size:13px;
    }
    .footer-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .footer-links a{
      color:var(--muted);
      font-weight:600;
      padding:6px 8px;
      border-radius:10px;
    }
    .footer-links a:hover{
      color:var(--navy);
      background:rgba(11,42,74,.06);
      text-decoration:none;
    }

    /* ===== Responsive ===== */
    @media (max-width: 920px){
      .hero-grid{ grid-template-columns: 1fr; }
      section{ padding:60px 0; }
      .contact-grid{ grid-template-columns: 1fr; }
    }
    @media (max-width: 780px){
      th{ width: 160px; }
      .menu{ gap:8px; }
      .menu a{ padding:8px 8px; }
      .form-row{ grid-template-columns: 1fr; }
    }

    /* ===== Focus ===== */
    :focus-visible{
      outline: 3px solid rgba(11,42,74,.35);
      outline-offset: 3px;
      border-radius: 12px;
    }

    @media (prefers-reduced-motion: reduce){
      *{ scroll-behavior:auto !important; transition:none !important; }
    }
  

    /* ===== Search ===== */
    .sr-only{
      position:absolute;
      width:1px; height:1px;
      padding:0; margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }

    .searchbar{
      display:flex;
      align-items:center;
      gap:8px;
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px 12px;
      background:#fff;
      margin-top:12px;
    }
    .searchbar input{
      border:0;
      outline:0;
      width:100%;
      font:inherit;
      font-size:14px;
      background:transparent;
      color:var(--text);
      min-width:0;
    }
    .searchbar input::placeholder{ color: rgba(51,51,51,.55); }
    .searchbar .clear{
      border:0;
      background:rgba(11,42,74,.06);
      color:var(--navy);
      font-weight:900;
      border-radius:10px;
      padding:7px 10px;
      cursor:pointer;
      flex:0 0 auto;
      line-height:1;
    }
    .searchbar .clear:hover{ background:rgba(11,42,74,.10); }
    .search-meta{
      margin:10px 0 0;
      color:var(--muted);
      font-size:13px;
    }

  </style>
</head>

    const sorted = [...POSTS].sort((a,b) => (b.date || "").localeCompare(a.date || ""));
    const postsAllEl = document.getElementById("postsAll");

    const input = document.getElementById("searchInput");
    const metaEl = document.getElementById("searchMeta");
    const clearBtn = document.getElementById("clearBtn");

    // --- Better search (relevance + Japanese-friendly normalization) ---
    const normalizeText = (s) => (s || "")
      .toString()
      .toLowerCase()
      .normalize("NFKC")
      .replace(/[’'"]/g, "")
      .replace(/[‐‑‒–—―]/g, "-")
      // keep: alnum/_/-, spaces, kana, kanji
      .replace(/[^\w\u3040-\u30ff\u3400-\u9fff\s-]/g, " ")
      .replace(/\s+/g, " ")
      .trim();

    const isAsciiWord = (t) => /^[a-z0-9_-]+$/i.test(t || "");

    const toHiragana = (s) => (s || "").replace(/[\u30a1-\u30f6]/g, ch =>
      String.fromCharCode(ch.charCodeAt(0) - 0x60)
    );
    const toKatakana = (s) => (s || "").replace(/[\u3041-\u3096]/g, ch =>
      String.fromCharCode(ch.charCodeAt(0) + 0x60)
    );

    const expandQuery = (q) => {
      let s = (q || "").toString();
      // よくある言い方ゆれ（最低限）
      const rules = [
        [/twitter/gi, "x"],
        [/ツイッター/g, "x"],
        [/インスタ/gi, "instagram"],
        [/クラスルーム/g, "classroom"],
        [/グーグル/gi, "google"],
      ];
      for (const [re, to] of rules) s = s.replace(re, to);
      return s;
    };

    const makeNgrams = (text, n) => {
      const out = [];
      for (let i = 0; i <= text.length - n; i++) out.push(text.slice(i, i + n));
      return out;
    };

    const queryTokens = (rawQuery) => {
      const expanded = expandQuery(rawQuery);
      const base = normalizeText(expanded);
      if (!base) return { phrase: "", words: [], tokens: [] };

      const words = base.split(" ").filter(Boolean);
      const tokens = new Set();

      for (const w of words) {
        tokens.add(w);

        const h = toHiragana(w);
        const k = toKatakana(w);
        tokens.add(h);
        tokens.add(k);

        // 日本語は部分一致で強く拾えるように n-gram を追加
        if (!isAsciiWord(w)) {
          if (w.length >= 2) makeNgrams(w, 2).forEach(t => tokens.add(t));
          if (w.length >= 3) makeNgrams(w, 3).forEach(t => tokens.add(t));
        }
      }

      return { phrase: base, words, tokens: Array.from(tokens) };
    };

    const buildHay = (p) => {
      if (p._hay) return p._hay;
      const title = normalizeText(p.title);
      const desc  = normalizeText(p.desc || "");
      const tag   = normalizeText(p.tag || "");
      const all   = `${title} ${desc} ${tag}`.trim();
      p._hay = {
        title, desc, tag,
        all,
        allH: toHiragana(all),
        allK: toKatakana(all),
        titleH: toHiragana(title),
        titleK: toKatakana(title),
      };
      return p._hay;
    };

    const includesAny = (hay, t) => {
      if (!t) return false;
      return hay.all.includes(t) || hay.allH.includes(t) || hay.allK.includes(t);
    };

    const inTitleAny = (hay, t) => {
      if (!t) return false;
      return hay.title.includes(t) || hay.titleH.includes(t) || hay.titleK.includes(t);
    };

    const scorePost = (p, q) => {
      const hay = buildHay(p);
      let score = 0;

      if (!q.phrase) return 0;

      // フレーズ一致（強め）
      if (inTitleAny(hay, q.phrase)) score += 140;
      else if (includesAny(hay, q.phrase)) score += 60;

      // 単語（ANDっぽく）+ 重みづけ
      let wordsHit = 0;
      for (const w of q.words) {
        if (!w) continue;

        const inTitle = inTitleAny(hay, w);
        const inTag   = hay.tag.includes(w) || toHiragana(hay.tag).includes(toHiragana(w)) || toKatakana(hay.tag).includes(toKatakana(w));
        const inDesc  = hay.desc.includes(w) || toHiragana(hay.desc).includes(toHiragana(w)) || toKatakana(hay.desc).includes(toKatakana(w));
        const any     = inTitle || inTag || inDesc || includesAny(hay, w);

        if (any) wordsHit += 1;

        if (inTitle) score += 60;
        else if (inTag) score += 30;
        else if (inDesc) score += 18;
        else if (any) score += 10;
      }

      if (q.words.length >= 2 && wordsHit === q.words.length) score += 45; // 全部ヒットしたらボーナス

      // n-gram / 部分一致（弱め・補助）
      for (const t of q.tokens) {
        if (!t || t.length < 2) continue;
        if (q.words.includes(t)) continue; // 単語で加点済み

        if (includesAny(hay, t)) {
          score += (t.length >= 3 ? 6 : 3);
        }
      }

      // 新しめの記事を少しだけ優遇（同点のときに効く程度）
      if (p.date) {
        const d = new Date(p.date);
        if (!isNaN(d.getTime())) {
          const days = (Date.now() - d.getTime()) / 86400000;
          const bonus = Math.max(0, 6 - (days / 60)); // ざっくり半年以内で弱く加点
          score += bonus;
        }
      }

      return score;
    };

    function setQueryParam(query){
      try{
        const url = new URL(window.location.href);
        const q = (query || "").trim();
        if(q) url.searchParams.set('q', q);
        else url.searchParams.delete('q');
        history.replaceState(null, "", url);
      }catch(e){}
    }

    function render(list, query){
      if(!postsAllEl) return;

      if(list.length === 0){
        postsAllEl.innerHTML = `
          <div class="card" style="grid-column:1/-1;">
            <h3 style="margin-top:0;">該当する記事が見つかりませんでした</h3>
            <p class="muted" style="margin:0;">キーワードを短くする／言い方を変える（例：インスタ→Instagram）などで再検索してみてください。</p>
          </div>
        `;
      }else{
        postsAllEl.innerHTML = list.map(p => {
          const safeTitle = esc(p.title);
          const safeDesc  = esc(p.desc);
          const safeTag   = esc(p.tag);
          const safeDate  = esc(p.date);
          return `
            <article class="card">
              <p class="meta"><span class="chip">${safeTag}</span><span class="date">${safeDate}</span></p>
              <h3>${safeTitle}</h3>
              <p>${safeDesc}</p>
              <a class="read" href="${p.url}">記事を読む →</a>
            </article>
          `;
        }).join("");
      }

      if(metaEl){
        const q = (query || "").trim();
        metaEl.textContent = q
          ? `検索結果：${list.length}件 / 全${sorted.length}件（キーワード：${q}）`
          : `全${sorted.length}件を表示`;
      }
    }

    function apply(query){
      const raw = (query || "").toString().trim();
      setQueryParam(raw);

      const nq = raw.toLowerCase();
      let filtered = sorted;

      // 元の挙動：入力した文字列が含まれる記事だけ表示（単純な部分一致）
      if(nq){
        filtered = sorted.filter(p => {
          const hay = String(p.title || "") + " " + String(p.desc || "") + " " + String(p.tag || "");
          return hay.toLowerCase().includes(nq);
        });
      }

      render(filtered, raw);
    }

// 入力しながら更新（URLのqも同期）
    if(input){
      input.addEventListener('input', () => {
        const q = input.value;
        setQueryParam(q);
        apply(q);
      });
    }

    if(clearBtn && input){
      clearBtn.addEventListener('click', () => {
        input.value = '';
        setQueryParam('');
        apply('');
        input.focus();
      });
    }

    const form = document.getElementById('searchForm');
    if(form && input){
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const q = input.value;
        setQueryParam(q);
        apply(q);
      });
    }

    // 初期クエリ（?q=）
    try{
      const params = new URLSearchParams(window.location.search);
      const q = params.get('q') || '';
      if(input) input.value = q;
      apply(q);
    }catch(e){
      apply('');
    }

    document.getElementById('y').textContent = new Date().getFullYear();
</script>
